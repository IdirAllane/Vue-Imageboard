<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Imageboard</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="main">
        <div id="loading-screen" v-if="loading"> 
            <img src="https://www.imssa-sos.com/Icons/loading.gif" alt="">
        </div>

       <see-image v-if="imgId" :image-id="imgId" @close="openCloseImage" @noimage="noImage" @switchimages="openCloseImage"></see-image>

        <nav>
            <h1>classics.aesthetics</h1> 
            <p>upload and share your most favorite classic and aesthetic pictures</p>
            
            <div id="form_template">
                <form id="form_flex">
                    <input v-model="title" type="text" name="title" placeholder="title">
                    <input v-model="description" type="text" name="description" placeholder="description">
                    <input v-model="username" type="text" name="username" placeholder="username">
                    <input @change="selectFile" type="file" name="file" accept="image/*" id="file" class="inputfile">
                    <label for="file" class="select_upload_buttons"> 📁 Select File</label>
                    <button @click.prevent.default="upload" class="select_upload_buttons">⬆️ Upload</button>
                </form>
            </div>
        </nav>

        <div id="image_grid">
            <div v-for="img in images" id="img_container" :key="img.id" @click="openCloseImage(img.id)"> 
                <!-- always :key to a loop so every rendering will be treated as unique! -->

                    <img :src=img.url alt="" class="img" > 
                    
                        <p>{{img.title}}</p>
                    
                </div>
            </div>  

        <footer id="footer">
            <p>© Classic.Aesthetics </p>
        </footer>
        </div>
        
    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
